<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/rsvptripstyle.css') }}">
    <title>My RSVPs</title>
</head>

<body>
    <div id="navbar">
        <div id="leftnav">
            <img src="{{ url_for('static', filename='img/Airplane-30.png') }}">
            <span><a href="/dashboard">TeamTravel</a></span>
        </div>
        <div id="rightnav">
            <ul>
                <li><a href="/newtrip">Create</a></li>
                <li><a href="/showrsvptrips/{{user.id}}">RSVPs</a></li>
                <li><a href="/mytripspage">My Trips</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div id="rightcol">
            <h3>My RSVP Trips</h3>
            <div class="tripbox">
                {% for trip in rsvp.savedtrips %}                  
                            <h6>You RSVPed to a trip to {{trip.location}}.</h6>
                            <div id="buttons">
                                <a href="/view/{{trip.id}}">View</a>
                                <a href="/deletersvp/{{trip.id}}">Cancel</a>
                            </div>   
                {% endfor %}                      
            </div>
        </div>
    </div>
</body>

</html>
