<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/createstyle.css') }}">
    <title>Create A Trip</title>
</head>
<body>
    <div id="navbar">
        <div id="leftnav">
            <img src="{{ url_for('static', filename='img/Airplane-30.png') }}">
            <span><a href="/dashboard">TeamTravel</a></span>
        </div>
        <div id="rightnav">
            <ul>
                <li><a href="/newtrip">Create</a></li>
                <li><a href="/rsvptrips">RSVPs</a></li>
                <li><a href="/mytripspage">My Trips</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
    <h4>Create a trip...and some <span id="memories">memories</span></h4>
    <div id="createbox">
        <form action="/create" method="post" class="col-4 p-4">
            {% with messages=get_flashed_messages(category_filter=['trip']) %} 
                {% if messages %} 
                <div class="alert alert-danger" role="alert">
                    <strong> Flash AHHH!!!</strong>
                        {% for message in messages %} 
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="row">
                <div class="col-6">
                    <label for="startdate">Start Date:</label>
                    <input type="date" class="form-control" name="startdate">
                </div>
                <div class="col-6">
                    <label for="enddate">End Date:</label>
                    <input type="date" class="form-control" name="enddate">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" name="location">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" rows="6"></textarea>
                </div>
            </div>
            <input type="submit" value="Create Event" class="submitbutton">
        </form>       
    </div>
</body>
</html>
